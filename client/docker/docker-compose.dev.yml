version: '3.9'
services:
  client:
    build:
      context: ..
      dockerfile: dev.Dockerfile
    environment:
      - NODE_ENV=development
      - REACT_APP_API_HOST=${API_HOST}
    volumes:
      - ../src:/usr/src/app/src
      - ../package.json:/usr/src/app/package.json
      - ../yarn.lock:/usr/src/app/yarn.lock
