version: '3.9'
services:
  client:
    image: cryptocurrency-centralisation-visualisation-client
    container_name: cryptocurrency-centralisation-visualisation-client
    build:
      context: ../client
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
    networks:
      - network
    stdin_open: true
    tty: true

  server:
    image: cryptocurrency-centralisation-visualisation-server
    container_name: cryptocurrency-centralisation-visualisation-server
    build:
      context: ../server
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    environment:
      - CORS_ORIGIN_URL=${CORS_ORIGIN_URL}
      - NODE_ENV=production
    networks:
      - network
    
  db:
    image: postgres:13.1-alpine
    container_name: cryptocurrency-centralisation-visualisation-database
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - network
    volumes:
      - database_data:/var/lib/postgresql/data
      - ../server/sql_scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

networks:
  network:
    name: cryptocurrency-centralisation-visualisation-network
    driver: bridge

volumes:
  database_data:
    name: cryptocurrency-centralisation-visualisation-database-data